<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration form</title>
  <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
<link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
   <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="wrapper">
  <div  class="title">
  Let's get you registered!
  </div>
  <div class="form">
    <div class="input_field">
      <label>Name:</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>Surname:</label>
      <input type="text" class="input">
    </div>
     <div class="input_field">
      <label>E-mail:</label>
      <input type="email" class="input">
    </div>
    <div class="input_field">
      <label>Birth date:</label>
      <input type="date" class="input">
    </div>
    <div class="input_field">
      <label>Age:</label>
      <input type="number" class="input">
    </div>
    <div class="input_field">
      <label>Pick your country:</label>
       <div class="custom_select">
    <select class="selectpicker countrypicker" data-flag="true">
    </select>
    </div>
    </div>
    <div class="input_field">
      <label>Pick the Continent:</label>
       <div class="custom_select">
    <select>
      <option value="">select</option>
      <option value="">Antarctica</option>
       <option value="">Asia</option>
      <option value="">Australia</option>
         <option value="">Europe</option>
       <option value="">North America</option>
       <option value="">South America</option>
    </select>
    </div>
    </div>
    <div class="input_field">
      <label>Gendar:</label>
      <div class="custom_select">
        <select>
          <option value="">select</option>
          <option value="man">Man</option>
          <option value="woman">Woman</option>
      <option value="transgender">Transgender</option>
      <option value="non-binary">Non-binary</option>
        </select>
    </div>
    </div>
    <div class="input_field">
      <label>Please write a brief description of your country:</label>
      <div class="custom_select">
        <textarea rows="4" cols="6">
      </textarea>
      </div>
    </div>
    <br>
        <br>

    <div class="input_field">
      <label>Create your password:</label>
      <input type="password" class="input">
    </div>
    <div class="input_field">
      <label>Confirm your password:</label>
      <input type="password" class="input">
    </div>
      <div class="input_field terms">
      <label class="check">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <br>
        <br>
        <p>I have read and agree to the Terms and Conditions.</p>
      </div>
    <br>
<div class="input_field">
  <input type="submit" value="Submit your Registration" class="btn">
</div> 
      </div>
</div>  

  <script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
<script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
